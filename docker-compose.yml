services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emu-driver-training
    ports:
      - "3000:3000"   # 由本機 Nginx 反代到 127.0.0.1:3000
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/content/index.md"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
